<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Account{% endblock %}</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <span>Signed in as {{ user.get_username }}</span>
            <a href="{% url 'account_logout' %}">Sign out</a>
        {% else %}
            <a href="{% url 'account_login' %}">Sign in</a>
            <a href="{% url 'account_signup' %}">Register</a>
        {% endif %}
        <a href="{% url 'a_dashboard:dashboard' %}">Dashboard</a>
    </nav>
    <hr>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
