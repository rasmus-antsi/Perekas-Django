{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FamilyHub{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body class="app-shell">
    <aside class="sidebar">
        <div class="sidebar__brand">
            <div class="brand-icon">FH</div>
            <div>
                <span class="brand-title">FamilyHub</span>
                <span class="brand-subtitle">Together Daily</span>
            </div>
        </div>
        <nav class="sidebar__nav">
            <a href="#" class="nav-link {% if active_nav == 'dashboard' %}is-active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M4 20V10M10 20V4M16 20v-8M20 20V6" />
                </svg>
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-link {% if active_nav == 'tasks' %}is-active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M4 6h10M4 12h10M4 18h10" />
                    <path d="m18 9 2 2 3-4" />
                    <path d="m18 15 2 2 3-4" />
                </svg>
                <span>Tasks</span>
            </a>
            <a href="#" class="nav-link {% if active_nav == 'rewards' %}is-active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M4 7h16v4H4z" />
                    <path d="M12 7v13" />
                    <path d="M8 7V4a2 2 0 1 1 4 0v3" />
                    <path d="M12 4a2 2 0 1 1 4 0v3" />
                    <path d="M5 11v8a1 1 0 0 0 1 1h4" />
                    <path d="M19 11v8a1 1 0 0 1-1 1h-4" />
                </svg>
                <span>Rewards</span>
            </a>
            <a href="{% url 'a_shopping:index' %}" class="nav-link {% if active_nav == 'shopping' %}is-active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M3 5h3l1.5 10.5A1 1 0 0 0 8.5 16h9a1 1 0 0 0 .98-.8l1.02-5.4A1 1 0 0 0 18.53 8H6.15" />
                    <path d="M9 21a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" />
                    <path d="M17 21a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" />
                </svg>
                <span>Shopping</span>
            </a>
        </nav>
        <div class="sidebar__footer">
            <a href="#" class="nav-link muted">
                <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="3" />
                    <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
                <span>Family</span>
            </a>
            <a href="#" class="nav-link muted">
                <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="m19.4 15.5-1.1-.6a2 2 0 0 1-.7-2.7l.2-.4a2 2 0 0 0-.9-2.7l-1.3-.7" />
                    <path d="M15.5 4.6 14.8 3a2 2 0 0 0-3.6 0l-.7 1.6a2 2 0 0 1-2.7.9l-.4-.2a2 2 0 0 0-2.7.9l-.7 1.3" />
                    <path d="M4.6 8.5 3 9.2a2 2 0 0 0 0 3.6l1.6.7a2 2 0 0 1 .9 2.7l-.2.4a2 2 0 0 0 .9 2.7l1.3.7" />
                    <path d="m8.5 19.4.7 1.6a2 2 0 0 0 3.6 0l.7-1.6a2 2 0 0 1 2.7-.9l.4.2a2 2 0 0 0 2.7-.9l.7-1.3" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
                <span>Settings</span>
            </a>
            <div class="account-card">
                <div class="account-avatar">FA</div>
                <div>
                    <span class="account-name">Family Account</span>
                    <span class="account-meta">4 members active</span>
                </div>
            </div>
        </div>
    </aside>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
