{% load static %}
<header class="landing-nav glass {% if mobile_only %}mobile{% endif %}">
  <a href="{% url 'a_landing:landing_index' %}" class="landing-brand">
    <img src="{% static 'logos/perekas-logo.png' %}" alt="Perekas" class="landing-logo" />
    <div>
      <span class="landing-brand-title">Perekas</span>
      <span class="landing-brand-tagline">Koos iga päev</span>
    </div>
  </a>
  <nav class="landing-nav-links">
    <a {% if current == 'home' %}class="active"{% endif %} href="{% url 'a_landing:landing_index' %}">Kodu</a>
    <a {% if current == 'features' %}class="active"{% endif %} href="{% url 'a_landing:features' %}">Võimalused</a>
    <a {% if current == 'about' %}class="active"{% endif %} href="{% url 'a_landing:about' %}">Meist</a>
    <a {% if current == 'plans' %}class="active"{% endif %} href="{% url 'a_landing:plans' %}">Paketid</a>
  </nav>
  <div class="landing-nav-actions">
    <a class="landing-link" href="{% url 'account_login' %}">Logi sisse</a>
    <a class="landing-button primary" href="{% url 'account_signup' %}">Alusta tasuta</a>
  </div>
  <button class="landing-nav-toggle" type="button" aria-label="Lülita menüü">
    <span aria-hidden="true"></span>
  </button>
</header>
